<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Test - MoodWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/wisdom.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <a href="index.html#features" class="back-link">
        <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        Back to Activities
    </a>
    <div class="container">
        <h1>Test Your Wisdom</h1>
        <button id="start-button" class="start-button">
            <span>Start the Test</span>
        </button>
        <div id="quiz-container" class="quiz-container" style="display: none;">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div id="question-text" class="question-text"></div>
            <div id="answers-grid" class="answers-grid"></div>
        </div>
        <div id="result-container" class="result-container" style="display: none;">
            <div id="result-text" class="result-text"></div>
            <button id="restart-button" class="start-button">Try Again</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <script src="js/wisdom.js"></script>
</body>
</html>
